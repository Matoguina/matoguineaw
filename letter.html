
<html>
<head>
    <title>Letter</title>
    <style>
        body {
            background-color: #fff8e1;
            font-family: 'Georgia', serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .letter-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .signature {
            font-style: italic;
            font-size: 20px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <h1>Hello</h1>
        <p>
        <p class="signature">andeng</p>
    </div>
</body>
</html>
